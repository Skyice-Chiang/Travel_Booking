<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Skyice">
    <meta name="description" content="試做旅館預約服務網">
    <meta name="keyword" content="travel,booking,travel booking,rooms">
    <meta property="og:title" content="Travel Booking">
    <meta property="og:description" content="練習旅館預定服務網">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://drive.google.com/drive/u/1/folders/11glVftJmkXhzzh947qXzklaYqCIWUvhv">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="loaderbox">
        <div class="loader"></div>
    </div>
    <div class="wrap">
        <div class="index_room">
            <h1><a href="./index.html">WhiteSpace</a></h1>
            <div class="image_left">
            </div>
            <div class="image_right">
            </div>
        </div>
        <div class="content">
            <div class="maininfo">
                <div class="infobox">
                    <div class="room_info">
                    </div>
                    <ul class="servicelist">
                        <li class="offer">
                            <i class="fas fa-wifi"></i>
                            <p>Wi-Fi</p>
                        </li>
                        <li class="offer">
                            <i class="fas fa-phone-square-alt"></i>
                            <p>Television</p>
                        </li>
                        <li class="offer">
                            <i class="fas fa-mountain"></i>
                            <p>Great-View</p>
                        </li>
                        <li class="offer">
                            <i class="fas fa-utensils"></i>
                            <p>Breakfast</p>
                        </li>
                        <li class="offer">
                            <i class="fas fa-wind"></i>
                            <p>Air-Conditioner</p>
                        </li>
                        <li class="offer">
                            <i class="fas fa-smoking"></i>
                            <p>Smoke-Free</p>
                        </li>
                        <li class="offer">
                            <i class="fas fa-glass-martini-alt"></i>
                            <p>Mini Bar</p>
                        </li>
                        <li class="offer">
                            <i class="fas fa-igloo"></i>
                            <p>Refrigerator</p>
                        </li>
                        <li class="offer">
                            <i class="fas fa-child"></i>
                            <p>Child-Friendly</p>
                        </li>
                        <li class="offer">
                            <i class="fas fa-concierge-bell"></i>
                            <p>Room Service</p>
                        </li>
                        <li class="offer">
                            <i class="fas fa-couch"></i>
                            <p>Sofa</p>
                        </li>
                        <li class="offer">
                            <i class="fas fa-dog"></i>
                            <p>Pet-Friendly</p>
                        </li>
                    </ul>
                </div>
                <div class="room_price">
                </div>
            </div>
            <div class="calendar_area">
                <div class="datepicker">
                </div>
                <button class="reserve" onclick="reserve()">Reserve</button>
            </div>
        </div>
        <div class="booking_view">
            <div class="booking_info">
                <div class="user_booking">
                    <h2>Reserve Time</h2>
                    <p>＼＼＼</p>
                    <div class="form_item">
                        <label for="username">Name</label>
                        <input class="form_style" type="text" id="username" name="username">
                    </div>
                    <div class="form_item">
                        <label for="phone">Phone</label>
                        <input class="form_style" type="phone" id="phone" name="phone">
                    </div>
                    <div class="form_item">
                        <label for="date-in">Check time</label>
                        <div class="input_group">
                            <div class="check_time">
                                <input class="form_style form_sm" type="text" id="date-in" name="date-in">
                                <div class="datepicker_sm"></div>
                            </div>
                            <span>～</span>
                            <div class="check_time">
                                <input class="form_style form_sm" type="text" id="date-out" name="date-out" onfocus="displayCalendar()">
                                <div class="datepicker_sm"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="days">
                    <div class="days_text">
                        <p>Normal Days</p>
                        <p class="normal_days"></p>
                    </div>
                    <div class="days_text">
                        <p>Holiday Days</p>
                        <p class="holiday_days"></p>
                    </div>
                </div>
                <div class="costing">
                    <h3>＝ NT.<span></span></h3>
                    <div class="btn_group">
                        <button class="btn cancel" onclick="cancel()">Cancel</button>
                        <button class="btn sure">Reseve</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="JS/datepicker.js"></script>
    <script src="JS/all.js"></script>
</body>

</html>
